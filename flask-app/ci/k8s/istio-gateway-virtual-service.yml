apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: flask-api-gateway
spec:
  # The selector matches the ingress gateway pod labels.
  # If you installed Istio using Helm following the standard documentation, this would be "istio=ingress"
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: flask-api
spec:
  hosts:
  - "*"
  gateways:
  - flask-api-gateway      
  http:
  - match:
    - uri:
        prefix: /
    - route:
      - destination:
          host: flask-api-service  # Destination service for TCP traffic
          port:
            # number: 8000          
            number: 80                   